{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">{% block auth_header %}{% endblock %}</h3>
                </div>
                <div class="card-body">
                    {% block auth_content %}{% endblock %}
                </div>
                <div class="card-footer text-center py-3">
                    {% block auth_footer %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
