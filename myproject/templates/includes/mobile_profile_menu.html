{% load static %}
<div id="mobileProfileMenu" class="mobile-profile-menu">
    <div class="mobile-profile-header">
        <button class="close-menu-btn" onclick="closeMobileProfileMenu()">
            <i class="fas fa-times"></i>
        </button>
        <div class="user-info">
            <i class="fas fa-user-circle fa-2x"></i>
            <span class="username">{{ user.username }}</span>
        </div>
    </div>
    <div class="mobile-profile-content">
        <a class="mobile-menu-item" href="{% url 'account_email' %}">
            <i class="fas fa-envelope fa-fw"></i>
            <span>Email Settings</span>
        </a>
        <a class="mobile-menu-item" href="{% url 'socialaccount_connections' %}">
            <i class="fas fa-link fa-fw"></i>
            <span>Social Accounts</span>
        </a>
        <a class="mobile-menu-item" href="{% url 'account_set_password' %}">
            <i class="fas fa-key fa-fw"></i>
            <span>Set Password</span>
        </a>
        <a class="mobile-menu-item" href="{% url 'account_change_password' %}">
            <i class="fas fa-lock fa-fw"></i>
            <span>Change Password</span>
        </a>
        <div class="mobile-menu-divider"></div>
        <form method="post" action="{% url 'account_logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="mobile-menu-item logout-button">
                <i class="fas fa-sign-out-alt fa-fw"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</div>
